<head>
	<title>Car Bazaar - Home</title>

	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900&display=swap" rel="stylesheet">

	<![endif]-->

<body>

	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Main section start -->
	<div class="main-site-warp">
		
		<header class="header-section">
			<!-- <div class="nav-switch">
				<i class="fa fa-bars"></i>
			</div> -->
			<div class="header-social">
				<a href=""><i class="fa fa-facebook"></i></a>
				<a href=""><i class="fa fa-twitter"></i></a>
				<a href=""><i class="fa fa-linkedin"></i></a>
			</div>
		</header>
		<div class="site-content-warp">
			<!-- Left Side section -->
			<div class="main-sidebar">
				<div class="mb-warp">
					<!-- <a href="index.html" class="site-logo"> -->
					<div class="about-info">
						<h2>Car Bazaar</h2>
					
					<!-- </a> -->
					
						<div>
							<form class="form-inline" action="" method="POST">
						  		<div class="form-group">
									<label class="control-label col-sm-2" for="text">Make:</label>
									<div class="col-sm-10">
							  			<input type="text" class="form-control" id="make" placeholder="Ex. Toyota/Nissan/Honda" name="make">
									</div>
								</div>
						  		<div class="form-group">
									<label class="control-label col-sm-2" for="text">Model:</label>
									<div class="col-sm-10">          
							  			<input type="text" class="form-control" id="model" placeholder="Ex. Corolla/Pathfinder/Civic" name="model">
									</div>
						  		</div>
								  <div class="form-group">
									<label class="control-label col-sm-2" for="text">Badge:</label>
									<div class="col-sm-10">
							  			<input type="text" class="form-control" id="badge" placeholder="Ex. GLi/XLi/Atlis" name="badge">
									</div>
								</div>
						  		<div class="form-group">
									<label class="control-label col-sm-2" for="text">Fuel:</label>
									<div class="col-sm-10">          
							  			<input type="text" class="form-control" id="fuel" placeholder="Ex. Petrol/Diesel/LPG" name="fuel">
									</div>
								  </div>
								  <div class="form-group">
									<label class="control-label col-sm-2" for="text">Body:</label>
									<div class="col-sm-10">
							  			<input type="text" class="form-control" id="body" placeholder="Ex. SUV/Sedan/Hatchback" name="body">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="text">Mileage (in KM):</label>
									<div class="col-sm-10">
							  			<input type="text" class="form-control" id="km" placeholder="Ex. 0/10000/200000" name="km">
									</div>
								</div>
						  		<div class="form-group">
									<label class="control-label col-sm-2" for="text">Car Year:</label>
									<div class="col-sm-10">          
							  			<input type="text" class="form-control" id="year" placeholder="Ex. 1990/2010/2018" name="year">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="text">City of Residence:</label>
									<div class="col-sm-10">          
							  			<input type="text" class="form-control" id="city" placeholder="Ex. Canberra/Sydney/Adelaide" name="city">
									</div>
								</div>
								<div class="form-group">        
									<button type="submit" onclick="" class="btn btn-default">Check Price</button> <!--change type to submit-->
								</div>
							</form>
						</div>
						
					</div>
					<!-- <p>Click on the chat icon at the bottom left to chat with us!</p> -->
				</div>
				
			</div>
			<!-- Left Side section end -->
			<!-- Page start -->
			<div class="page-section">
				<div class="hero-section">
					<div class="hero-scroll">
						<div class="hero-track">
							<div class="hs-item set-bg" data-setbg="static/img/cars/1.jpg">
								<div class="hs-info">
									<h5>Select A Car</h5>
									<br>
									<p>Give us information on the car you're interested in</p>
									<!-- <a href="#"><img src="img/arrow-right.png" alt=""></a> -->
								</div>
							</div>
							<div class="hs-item set-bg" data-setbg="static/img/cars/2.jpg">
								<div class="hs-info">
									<h5>Explore Your Options</h5>
									<br>
									<p>Chat with us to explore all your options</p>
									<!-- <a href="#"><img src="img/arrow-right.png" alt=""></a> -->
								</div>
							</div>
							<div class="hs-item set-bg" data-setbg="static/img/cars/3.jpg">
								<div class="hs-info">
									<h5>Make An Informed Decision</h5>
									<br>
									<p>Save the information you gathered here to show to a car dealer when you buy or sell a car</p>
									<!-- <a href="#"><img src="img/arrow-right.png" alt=""></a> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Page end -->
		</div>

   Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. </p></div> -->
	</div>
	<!-- Main section end -->
	
	<!--====== Javascripts & Jquery ======-->

	<script src="static/js/bootstrap.min.js"></script>

	<script src="static/js/jquery.nicescroll.min.js"></script>
	<script src="static/js/circle-progress.min.js"></script>
	<script src="static/js/jquery.magnific-popup.min.js"></script>
	<script src="static/js/main.js"></script>

	</body>
